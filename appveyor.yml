# http://www.appveyor.com/docs/appveyor-yml

image: Visual Studio 2017

environment:
  matrix:
    - nodejs_version: 10
    - nodejs_version: 11
    - nodejs_version: 12

cache:
  - node_modules

clone_depth: 5

platform:
  - x64

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node 0.STABLE.latest
  - ps: Install-Product node $env:nodejs_version $env:platform
  - npm -g install npm
  - set PATH=%APPDATA%\npm;%PATH%
  - ps: '"//registry.npmjs.org/:_authToken=$env:npm_auth_token`n" | out-file "$env:userprofile\.npmrc" -Encoding ASCII'
  - npm whoami
  - npm run patch && npm install
  - npm run build:release:win

test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - npm test
  - npm run test:it

on_success:
  - ps: |
        if ($env:APPVEYOR_REPO_TAG -eq "true" -And $env:nodejs_version -eq "12")
        {
          npm publish
        }

build: off
version: "{build}"
